<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:300' rel='stylesheet' type='text/css'>
    <script type = "text/javascript"
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Optimized Place Search</title>
  </head>
  <body>
    <input id="pac-input" class="controls" type="text" placeholder="Search Box">
    <div id="parent">

      <div id="map"></div>
      <script src="map.js"></script>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAyFWoqDcUxSKzdsN3BCbKHWSRT86m8OQo&libraries=places&callback=initAutocomplete"
         async defer></script>
      <div id="results">
        <h1>Optimized Place Search</h1>
        <h3>Find places you can get to when they're open</h3>
      </div>
    </div>
  </body>
</html>
